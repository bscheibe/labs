<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchHighscore">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#highscore-list 				{ margin-bottom:30px; }
		#highscore-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><!-- load jquery -->

	<script src="assets/javascripts/controllers/main.js"></script> <!-- load up our controller -->
	<script src="assets/javascripts/services/highscores.js"></script> <!-- load our todo service -->
	<script src="assets/javascripts/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body onload="init()" ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Wall of Legends</h1>
		</div>

		<!-- TODO LIST -->
		<div id="highscore-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<!--<div class="checkbox" ng-repeat="highscore in highscores">
					<label>
						<input type="checkbox" ng-click="deleteHighscore(highscore._id)"> {{ highscore.username }} - {{ highscore.score}}
					</label>
				</div>-->
				<!-- only limits after reload -->
				<ol>
					<li ng-repeat="highscore in highscores | limitTo: 10">
						<span>{{ highscore.username }}</span>
						<span>{{ highscore.score}}</span>
					</li>
				</ol>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="highscore-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter your wicked username here to become a legend" ng-model="formData.username">
						<!--<input id="upload_score" class="display_score" ng-model="formData.score">-->
					</div>

					<!-- we're going to have to sort with angular not the server -->
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createHighscore()">Add</button>
				</form>
			</div>
		</div>
		<div id="score">34</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
<script type="text/javascript">
	function init () {
		var score = 40;
		var div = document.getElementById('upload_score');
		div.innerHTML = score;
	}
</script>
